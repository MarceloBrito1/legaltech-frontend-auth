
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Legaltech - Painel de Processos</title>
    <style>
      body { margin: 0; font-family: sans-serif; background: #f4f6f9; }
      .container { display: flex; height: 100vh; }
      .menu {
        width: 280px;
        background: #1e2a38;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .menu h1 { font-size: 1.4em; margin-bottom: 20px; }
      .menu input {
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
      }
      .menu button {
        padding: 10px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .menu .erro { color: #ff6b6b; margin-top: 10px; }
      .conteudo {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
      }
      .painel h2 { margin-top: 0; }
      .bloco { margin-bottom: 24px; }
      .bloco h3 { margin-bottom: 8px; }
      .placeholder { color: #666; font-size: 1.1em; margin-top: 40px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
